<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-12 mx-auto">
      {% if user.cover_url|length != 0 %}
        <div class="cover-container rounded-2 border border-1"
             style="background-image: url('{{ user.cover_url }}')"></div>
      {% else %}
        <div class="cover-container rounded-2 border border-1"
             style="background-image: url('/static/img/default-cover.jpg')"></div>
      {% endif %}
    </div>
  </div>
</div>
