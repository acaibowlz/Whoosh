{% extends 'panel.html' %}
{% block head %}<link rel="stylesheet" href="/static/css/panel.css" />{% endblock %}
{% block panel %}
  <div style="height: 43px; margin-top: 30px">
    <h2 class="ms-2">Edit</h2>
  </div>
  <hr />
  <form method="post" autocomplete="off" id="form" class="row">
    <div class="col-12 col-md-9">
      <div class="mb-4">
        <label for="title" class="form-label ms-2 backstage-form-label">路 Title</label>
        <input type="text"
               class="form-control border-underline"
               id="title"
               name="title"
               value="{{ article.title }}" />
      </div>
      <div class="mb-4">
        <label for="subtitle" class="form-label ms-2 backstage-form-label">路 Subtitle</label>
        <input type="text"
               class="form-control border-underline"
               id="subtitle"
               name="subtitle"
               value="{{ article.subtitle }}" />
      </div>
      <div class="mb-4">
        <label for="tags" class="form-label ms-2 backstage-form-label">路 Tags</label>
        <input type="text"
               class="form-control border-underline"
               id="tags"
               name="tags"
               placeholder="Separate your tags with ','"
               value="{{ article.tags }}" />
      </div>
      <div class="mb-4">
        <label for="cover" class="form-label ms-2 backstage-form-label">路 Cover image</label>
        <input type="text"
               class="form-control border-underline"
               id="cover"
               name="cover_url"
               placeholder="Insert image url here."
               value="{{ article.cover_url }}" />
      </div>
      <div class="mb-4">
        <textarea id="editor"
                  name="content"
                  style="white-space: pre-line"
                  placeholder="Note: If you want to include images in your article, you can upload them on [imgur.com](https://imgur.com/)."></textarea>
      </div>
      <div class="text-end mb-5">
        <a href="/backstage/articles" class="btn cancel-btn text-center me-2">Cancel</a>
        <button type="submit"
                class="btn panel-btn text-center"
                onclick="return validateUpdate()">Save Changes</button>
      </div>
    </div>
  </form>
{% endblock %}
{% block script %}
  <script>var articleContent = {{ article['content'] | tojson | safe }};</script>
  <script src="/static/js/backstage/edit-article.js"></script>
{% endblock %}
