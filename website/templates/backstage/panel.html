{% extends 'base.html' %}

{% block head %}
<style>
	/* Custom styles for the container */
	html,
	body {
		height: 100%;
		margin: 0;
	}
	.container-fluid {
		display: flex;
		flex-direction: column;
		height: 100%;
	}
	.row {
		flex-grow: 1;
	}
	.sidebar {
		position: fixed;
		top: 80px;
		left: 0;
		bottom: 0;
		background-color: #333;
		color: #fff;
		width: 250px;
		padding: 20px;
		overflow-y: auto;
	}
	.sidebar hr {
		border-top: 1px solid #fff;
		margin: 20px 0;
	}
	.sidebar .btn {
		margin-bottom: 10px;
	}

	.main-panel {
		position: relative;
		margin-top: 80px;
		margin-left: 250px;
		width: calc(100vw - 262px);
		overflow-y: auto;
		max-height: calc(100vh - 80px); /* Subtract navbar height from viewport height */
	}

</style>
{% endblock %}

{% block title %}Control Center Â· Your own Blog{% endblock %}

{% block body %}
  <!-- Navbar -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="padding-top: 20px; padding-bottom: 20px; font-family: 'Ubuntu';">
		<div class="container">
			<a class="navbar-brand" href="/">This is Hank.</a>
			<button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>			
			<div class="collapse navbar-collapse justify-content-between" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/backstage/">Control Center</a>
					</li>					
				</ul>
			</div>
			<div class="ml-auto">
				<a href="/backstage/logout" class="btn" style="background-color: #911D21; color: white;">Log out</a>
			</div>
		</div>
	</nav>
	
	<div class="container-fluid">
		<div class="row">
			<!-- sidebar -->
		  <div class="col-2 sidebar">
				<div class="d-flex align-items-center">
					<img src="/static/img/logo.png" alt="logo" width="28" height="28">
					<h5 class="ms-3 mt-2">Your own Blog</h5>
				</div>
				
				<hr>
				<button class="btn btn-dark w-100 px-2">Button 1</button>
				<button class="btn btn-dark w-100 px-2">Button 2</button>
				<button class="btn btn-dark w-100 px-2">Button 3</button>
			</div>
			<!-- main panel -->
		  <div class="col">
				<div class="main-panel">
					{% block panel %}{% endblock %}
				</div>
		  </div>
		</div>
	</div>
{% endblock %}
