{% extends 'base.html' %}

{% block head %}
<style>
	html,
	body {
		height: 100%;
		margin: 0;
	}
	.container-fluid {
		display: flex;
		flex-direction: column;
		height: 100%;
	}
	.row {
		flex-grow: 1;
	}
	a {
		text-decoration: none;
		color: white;
	}


	/* sidebar, sidebar-small, main-panel: in styles.css */
</style>
{% endblock %}

{% block title %}Backstage Â· Little Blog{% endblock %}

{% block body %}

	
<div class="container-fluid">
	<!-- side bar with desktop view portal -->
	<div class="d-none d-md-inline sidebar">
		<div class="d-flex align-items-center">
			<img src="/static/img/logo.png" alt="logo" width="28" height="28">
			<h5 class="ms-3 mt-2"><a href="/backstage/overview">Little Blog</a></h5>
		</div>				
		<hr>
		<a class="btn w-100 px-2" href="/backstage/posts"><span class="ms-2 me-3"><i class="fa-solid fa-pen-to-square"></i></span>Posts</a>
		<a class="btn w-100 px-2"><span class="ms-2 me-3"><i class="fa-solid fa-masks-theater"></i></span>Portfolio</a>
		<a class="btn w-100 px-2" href="/backstage/about"><span class="ms-2 me-3"><i class="fa-solid fa-user"></i></span>About</a>
		<a class="btn w-100 px-2" href="/backstage/social-links"><span class="ms-2 me-3"><i class="fa-solid fa-link"></i></span>Social Links</a>
		<a class="btn w-100 px-2" href="/backstage/theme"><span class="ms-2 me-3"><i class="fa-solid fa-palette"></i></span>Blog Theme</a>
		<a class="btn w-100 px-2" href="/backstage/archive"><span class="ms-2 me-3"><i class="fa-solid fa-box-archive"></i></i></span>Archive</a>
		<a class="btn w-100 px-2" href="/backstage/settings"><span class="ms-2 me-3"><i class="fa-solid fa-gear"></i></span>Settings</a>
		<a class="btn w-100 px-2" href="/backstage/logout"><span class="ms-2 me-3"><i class="fa-solid fa-right-from-bracket"></i></span>Log Out</a>
	</div>
	<!-- main panel -->
	<div class="col">
		<div class="main-panel">
			<div class="container-fluid pt-3 ps-2 pe-5">
				{% block panel %}{% endblock %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
