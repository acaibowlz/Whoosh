<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- google font api -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Traditional+Chinese|Noto+Serif+Traditional+Chinese">

    <!-- styles -->
    <link href="static/css/styles.css" rel="stylesheet" />
    {% block head %}{% endblock %}

    <style>
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.6);
            padding-top: 20px; /* Adjust the top padding as needed */
            padding-bottom: 20px; /* Adjust the bottom padding as needed */
        }
    
        .navbar-custom .navbar-toggler {
            padding: 0.25rem 0.5rem; /* Adjust the padding of the toggle button as needed */
        }
    
        .navbar-custom .navbar-toggler-icon {
            line-height: 1; /* Adjust the line-height of the toggle button icon as needed */
        }
    
        .navbar-custom .navbar-nav .nav-link {
            line-height: 1.5; /* Adjust the line-height of the nav links as needed */
        }

        .navbar-custom .social-icons .nav-link {
            font-size: 24px; /* Adjust the font size as needed */
        }

        @media (max-width: 768px) {
        .navbar-custom .navbar-nav {
            flex-direction: column;
        }

        .navbar-custom .nav-item {
            text-align: center;
        }

        .navbar-custom .social-icons {
            display: none;
        }
        }
      </style>

    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
                <ul class="navbar-nav social-icons">
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#"><i class="fa-regular fa-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#"><i class="fa-brands fa-github"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="static/js/scripts.js"></script>    
</body>
</html>
